<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

<!-- SEO de base -->
<meta name="description" content="Inscrivez-vous à notre newsletter et recevez les dernières actualités directement dans votre boîte mail. Une interface simple, élégante et intuitive." />
<meta name="keywords" content="newsletter, inscription, email, formulaire, web design, UI, mailing list" />
<meta name="author" content="Fraviogarry" />
<meta name="robots" content="index, follow" />

<!-- Open Graph pour les réseaux sociaux -->
<meta property="og:title" content="Rejoignez notre Newsletter | NomDuProjet" />
<meta property="og:description" content="Restez informé avec notre newsletter. Une interface claire et moderne pour s'inscrire facilement." />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://fravio99.github.io/join-our-newsletter-master/">
<meta property="og:image" content="https://fravio99.github.io/join-our-newsletter-master/resources/favicon.ico">

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Join Our Newsletter | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background-color: #F9FAFB;
        font-family: "Poppins", sans-serif;
        font-weight: 100 lighter;
        color: #6C727F;
        font-size: small;
      }

      .container{
        max-width: 460px;
        height: auto;
        margin: 0 auto;
        margin-top: 100px;
      }

      .logo{
        text-align: center;
        margin: 16px 0 16px 0;
      }
      .section-1 h1{
        color: #000000;
      }

      .section-1 h1 ,
      .section-1 p{
        text-align: center;
        margin: 0 0 16px 0;
      }

      .section-2 {
        max-width: 400px;
        font-size: smaller;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        background-color: #FFFFFF;
        box-shadow: 0px 20px 30px 0px rgba(0, 0, 0, 0.03), 0px 8px 12px 0px rgba(0, 0, 0, 0.08);
        border-radius: 10px;
      }

      input[type=text], select {
        width: 100%;
        font-size: small;
        padding: 12px 20px;
        text-align: center;
        background-color: #E5E7EB;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type=submit] {
        width: 100%;
        font-size: small;
        background-color: #284BCE;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type=submit]:hover {
        background-color: #1234ae;
      }

    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="resources/logo.svg" alt="Logo">
        </div>

        <div class="section-1">
          <h1>Join our newsletter</h1>
          <p>Keep up with our latest collections, exclusive deals, and special offers! We introduce a new collection every week, so stay tuned to snag the hottest items just for you.</p>
        </div>

        <div class="section-2">
          <form action="#">
            <input type="text" name="email" id="" placeholder="Enter your email address">
            <input type="submit" value="Subscribe now">
          </form>
          <p>Your email is 100% confidential and won’t send you any spam.</p> 
        </div>

      </div>
    </div>
    
  </body>
</html>
